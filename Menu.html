<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/food.png" />
    <link rel="stylesheet" href="./Menu.css" />
  </head>
  <body>
    <div class="color">
      <h1>Mixican Menu</h1>
    </div>

    <div class="container">
      <div class="card">
        <img src="./assets/images/Taco.jpg" alt="food photo" />
        <h2>Taco</h2>
        <h2>price: 12.99</h2>
      </div>
      <div class="card">
        <img src="./assets/images/been soup with chili.jpg" alt="food photo" />
        <h2>Been soup</h2>
        <h2>price: 9.99</h2>
      </div>
      <div class="card">
        <img src="./assets/images/burritu.jpg" alt="food photo" />
        <h2>Burritu</h2>
        <h2>price: 6.99</h2>
      </div>
      <div class="card">
        <img src="./assets/images/enchiladas.jpg" alt="food photo" />
        <h2>Emchinladas</h2>
        <h2>price: 15.99</h2>
      </div>
      <div class="card">
        <img src="./assets/images/Guacjpg.jpg" alt="food photo" />
        <h2>Quacamole</h2>
        <h2>price: 8.99</h2>
      </div>
      <div class="card">
        <img src="./assets/images/lomo saltado.jpg" alt="food photo" />
        <h2>Lomo saltado</h2>
        <h2>price: 12.99</h2>
      </div>
      <div class="card">
        <img src="./assets/images/quesadilla.webp" alt="food photo" />
        <h2>Quesadilla</h2>
        <h2>price: 12.99</h2>
      </div>
    </div>
  </body>
</html>
